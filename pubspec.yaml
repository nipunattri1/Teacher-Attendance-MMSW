name: teacher_attendance
description: A Appplication to apply for leave inside MMSW Zrk
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  json_theme:
    git: https://github.com/nipunattri1/my_json_theme_flutter.git
  syncfusion_flutter_datepicker: ^20.1.52
  intl: ^0.17.0
  flutter_svg: ^1.0.3
  firebase_core: ^1.16.0
  firebase_crashlytics: ^2.7.2
  firebase_auth: ^3.3.17
  google_sign_in: ^5.3.0
  cloud_firestore: ^3.1.17
  lottie: ^1.3.0
  fl_chart: ^0.55.0
  connectivity_plus: ^2.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Flutter lints for dev linting
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/svg/teacher.svg
    - assets/logo/logo.png
    - assets/svg/google.svg
    - assets/lottie/rocket-animation.json
    - assets/lottie/no-result.json
    - assets/Saly-32.png
    - assets/Saly-44.png

